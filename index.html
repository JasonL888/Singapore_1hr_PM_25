<html>
  <head>
    <!--
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <title>Singapore 1-hour PM2.5</title>
  </head>
  <body>
    <!--<div id="mapdiv"></div>-->
    <div id="app">
      <h1>Singapore Air Quality: 1-hour PM 2.5</h1>
      <div class="container-fluid">
            <table class="table">
            <thead>
              <th scope="col">Region</th>
              <th scope="col">1-hr PM2.5</th>
              <th scope="col">Est. PSI</th>
            </thead>
            </tbody>
              <tr scope="row" v-for="(value, region) in psiReadings">
                <td>{{region}}</td>
                <td>{{value}} Âµg/m<sup>3</sup></td>
                <td class="btn" v-bind:class="value | formatPsiFromPm25 | formatPsiStatus">{{ value | formatPsiFromPm25 }}</td>
              </tr>
            </tbody>
            <caption class="small">Date from NEA: <a href="https://api.data.gov.sg/v1/environment/pm25" rel="noopener noreferrer" target="_blank">api.data.gov.sg</a></caption>
            <caption class="small">Last update {{ info.update_timestamp | formatDateTime }}</caption>
            </table>
      </div>
    </div>
    <script src="index.js"></script>
    <!--<script src="map.js"></script>-->
  </body>
</html>
