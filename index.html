<html>
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue2-leaflet"></script>
    <title>Singapore 1-hour PM2.5</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <h1>Singapore Air Quality: 1-hour PM 2.5</h1>
      <table class="table">
      <thead>
        <th scope="col">Region</th>
        <th scope="col">1-hr PM2.5</th>
        <th scope="col">Est. PSI</th>
      </thead>
      </tbody>
        <tr scope="row" v-for="item in psiReadings">
          <td>{{item[0]}}</td>
          <td>{{item[1]}} Âµg/m<sup>3</sup></td>
          <td class="btn" v-bind:class="item[2] | formatPsiStatus">{{item[2]}}</td>
        </tr>
      </tbody>
      <caption class="small">Date from NEA: <a href="https://api.data.gov.sg/v1/environment/pm25" rel="noopener noreferrer" target="_blank">api.data.gov.sg</a></caption>
      <caption class="small">Last update {{ info.update_timestamp | formatDateTime }}</caption>
      </table>

      <l-map class="map" :zoom="zoom" :center="center">
        <l-tile-layer :url="url"></l-tile-layer>
            <div v-for="nodes in region_metadata">
              <l-marker :lat-lng=[nodes.label_location.latitude,nodes.label_location.longitude]>
                  <l-popup>{{nodes.name}}</l-popup>
              </l-marker>
            </div>
      </l-map>
    </div>
    <script src="index.js"></script>
  </body>
</html>
