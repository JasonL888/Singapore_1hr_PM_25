<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>1-hour PM 2.5</h1>
      <span class=lighten>
        <span>Last update {{ info.update_timestamp | formatDateTime }}</span>
        <div class="table">
          <div class="row">
            <div class="cell">Region</div>
            <div class="cell">1-hr PM2.5</div>
            <div class="cell">Est. PSI</div>
          </div>
          <div class="row" v-for="(value, region) in info.readings.pm25_one_hourly">
            <div class="cell">{{region}}</div>
            <div class="cell">{{value}} Âµg/m<sup>3</sup></div>
            <div class="cell psiStatus" v-bind:class="value | formatPsiFromPm25 | formatPsiStatus">{{ value | formatPsiFromPm25 }}</div>
          </div>
        </div>
      </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
